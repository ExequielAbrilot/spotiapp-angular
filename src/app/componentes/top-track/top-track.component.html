<div class="row m-5">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>cancion</th>
          <th>Vista predvia</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks" >
          <td>
            <img [src]="track.album.images | noImage" class="img-thumb" alt="">
          </td>
          <td>{{track.album.name}}</td>
          <td>{{track.name}}</td>
          <td><audio [src]="track.preview_url" controls></audio></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
