<div class="row">
  <div class="col">
    <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar artista">
  </div>
</div>

<app-loading *ngIf="loading" class="m-5"></app-loading>

<div class="card-columns m-5 puntero">
    <app-card-item (idCard)="verArtista( $event )" [elementoQueSeMuestra]="artista" *ngFor="let artista of artistas" ></app-card-item>
</div>
